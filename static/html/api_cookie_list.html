<div ng-show="((global_api_cookies.length<=0)&&(api_relevant_cookies.length<=0))">
<pre>无cookie配置信息可显示</pre>
</div>
<div ng-show="global_api_cookies.length>0">
<h3>通用类和业务共享类</h3>

<table class="table" style="TABLE-LAYOUT: fixed">
  <thead>
    <tr>
      <th width="29%">cookie名称</th>
      <th>描述</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cookie in global_api_cookies">
      <td width="29%">{{cookie.cookie_name}}</td>
      <td>{{cookie.description}}</td>
    </tr>
  </tbody>
</table>
</div>
<div ng-show="api_relevant_cookies.length>0">
<h3>业务独享类</h3>
<table class="table" style="TABLE-LAYOUT: fixed">
  <thead>
    <tr>
      <th width="29%">cookie名称</th>
      <th width="29%">接口名称</th>
      <th width="29%">分类</th>
      <th width="5%">版本</th>
      <th width="8%">动作</th>
    </tr>
  </thead>
  <tbody>
        <tr ng-repeat="cookie in api_relevant_cookies">
          <td width="29%">{{cookie.cookie_name}}</td>
          <td width="29%">
          	  <div ng-repeat="ver in cookie.versions">
            	<span ng-show="(ver.id==cookie.representative_ver_id) ||cookie.is_all_show">{{ver.name}}</span>
              </div>
          </td>
          <td width="29%">
          	  <div ng-repeat="ver in cookie.versions">
            	<span ng-show="(ver.id==cookie.representative_ver_id) ||cookie.is_all_show">{{ver.group_description}}</span>
              </div>
          </td>
          <td width="5%">
          	  <div ng-repeat="ver in cookie.versions">
            	<a href="#/api_version_detail/{{ver.id}}" ng-show="(ver.id==cookie.representative_ver_id) ||cookie.is_all_show">v{{ver.version}}</a>
              </div>
          </td>
          <td width="8%">
			 <button class="btn btn-primary btn-sm" ng-show="cookie.versions.length >1" ng-click="switchShow(cookie.cookie_name)">{{cookie_buttonName[cookie.is_all_show+0]}}</button>
          </td>
        </tr>
  </tbody>
</table>
</div>
