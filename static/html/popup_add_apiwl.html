<h3>添加API白名单</h3>

<form name="addApiWlForm" class="form-horizontal" role="form" ng-submit="addApiWlSubmit()">
  <div class="form-group">
    <label for="developer_id" class="col-md-4 control-label">开发者账号</label>
    <div class="col-md-6">
      <input name="developer_id" type="text" class="form-control" id="developer_id" ng-model="newApiWl.developer_id" ng-pattern='/^(\w+){0,}$/' required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-4 col-md-6">
      <button type="submit" class="btn btn-primary" ng-disabled="addApiWlForm.developer_id.$error.pattern">添加</button>
    </div>
  </div>
</form>
