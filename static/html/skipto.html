<!DOCTYPE html>
<html lang="en" ng-app="apiManager">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">

    <title>API Manager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/angular-chart.css" rel="stylesheet">
    <link href="css/ng-table.min.css" rel="stylesheet">
    <link href="css/ngDialog.css" rel="stylesheet">
    <link href="css/ngDialog-theme-default.css" rel="stylesheet">
    <link href="css/ng-notify.css" rel="stylesheet">
    <link href="css/angucomplete.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet">
</head>
<body ng-controller="RootCtrl">
<div style="margin-top:200px">
   <div class="text-center">
        <p>您访问的页面已经搬至新址</p>
        <p id="text"><span id="timer">5</span>秒钟后将为您跳转到新地址 <a href="http://resthub.mumway.com" class="blue">API Manager首页</a></p></li>
    </div>
</div>
<script type="text/javascript">
  window.onbeforeunload = function () {};
  var i = 0;
  var timer = setInterval(function () {
    i++;
    if (i == 5) {
      window.location.href = 'http://resthub.mumway.com';
      clearInterval(timer);
      document.getElementById('text').innerHTML = '正在跳转至API Manager首页...';
      return;
    }
    document.getElementById('timer').innerHTML = (5 - i);
  }, 1000);
</script>
</body>
</html>
