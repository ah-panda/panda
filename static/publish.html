
<form name="eForm" class="form-horizontal" role="form" ng-submit="submit()">
  <div class="form-group">
    <label for="topic" class="col-md-2 control-label">消息名称</label>
    <div class="col-md-6">
      <input name="topic" type="text" class="form-control" id="topic" placeholder="TOPIC">
    </div>
  </div>
  <div class="form-group">
    <label for="quota" class="col-md-2 control-label">配额</label>
    <div class="col-md-6">
      <button type="button" class="btn btn-default" ng-click="">1G</button>
      <button type="button" class="btn btn-primary" ng-click="">5G</button>
      <button type="button" class="btn btn-default" ng-click="">20G</button>
      <button type="button" class="btn btn-default" ng-click="">50G</button>
    </div>
  </div>
  <div class="form-group">
    <label for="callback" class="col-md-2 control-label">发布接口</label>
    <div class="col-md-6">
      <input name="callback" type="text" class="form-control" id="callback" placeholder="http://apis.mumway.com/publish/TOPIC">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-6">
      <button type="button" class="btn btn-primary" ng-click="">发布</button>
      <button type="button" class="btn btn-danger" ng-click="">清空</button>
    </div>
  </div>
</form>
